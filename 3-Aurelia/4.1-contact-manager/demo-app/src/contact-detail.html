<template>

    <div class="card">
        <div class="card-header text-white bg-primary">
            <h3>Profile</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" value.bind="contact.firstName" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" value.bind="contact.lastName" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" value.bind="contact.email" />
                </div>
                <div class="form-group">
                    <label>Phone Numer</label>
                    <input class="form-control" value.bind="contact.phoneNumber" />
                </div>
                <button click.delegate="save()" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>

</template>
