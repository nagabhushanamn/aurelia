<template>
    <div class="row">
        <div class="col-sm-8 col-md-8">
            <div if.bind="status" class="alert alert-success">${status}</div>
            <div class="card" if.bind="!status">
                <div class="card-header">Product Form</div>
                <div class="card-body">
                    <form submit.delegate="save()" >
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" value.bind="product.name" />
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input class="form-control" value.bind="product.price" />
                        </div>
                        <div class="form-group">
                            <label>Make-Date</label>
                            <input class="form-control" value.bind="product.make_date" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" value.bind="product.description"></textarea>
                        </div>
                        <button class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
